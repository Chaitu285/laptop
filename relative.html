<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boxes with Positioning</title>
  <style>
    body {
      background-color: #f1f1f1;
      height: 100vh;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .container {
      position: relative;
      width: 800px;
      height: 300px;
    }

    .box {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }

    .c1 {
      background-color: #ff6b6b;
      position: relative;
      left: 100px;
      bottom: 2;
      z-index: 1;
    }

    .c2 {
      background-color: #4ecdc4;
      left: 120px;
      bottom: 20px;
      z-index: 2;
    }

    .c3 {
      background-color: #ffa502;

      left: 240px;
      bottom: 40px;
      z-index: 3;
    }

    .c4 {
      background-color: #3742fa;
      left: 50px;
      bottom: 250px;
      z-index: 4;
    }

    .c5 {
      background-color: #2ed573;
      position: relative;
      left: 250px;
      bottom: 200px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box c1">Box 1</div>
    <div class="box c2">Box 2</div>
    <div class="box c3">Box 3</div>
    <div class="box c4">Box 4</div>
    <div class="box c5">Box 5</div>
  </div>
</body>
</html>
