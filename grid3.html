<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complex Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 25% 25% 25% 25%;
grid-template-rows: 20% 20% 20% 20%;

      gap: 20px;
      height: 100vh;
    }

    .header {
      grid-column: 1 / 5;
      grid-row: 1/2;
      background-color: black;
      padding: 20px;
      
    }

    .box1 {
      grid-column: 1 / 2;
      grid-row: 2/3;
      background-color: black;
      padding: 20px;
   
    }

    .box2 {
      grid-column: 2 / 3;
      
grid-row: 2/3;
      background-color: black;
      padding: 20px;
   
    }

    .box3 {
      grid-column: 3 / 4;
      grid-row: 2/3;
      background-color: black;
      padding: 20px;
   
    }

    .sidebar {
      grid-column: 4 / 5;
      grid-row: 2 / 4; 
      background-color: black;
      padding: 20px;
      
    }

    .main {
      grid-column: 1 / 4;
      background-color: black;
      padding: 20px;
      
    }

    .footer {
      grid-column: 1 / 5;
      background-color: black;
       padding: 20px; 
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="box1">Small box</div>
    <div class="box2">Small box</div>
    <div class="box3">Small box</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main content</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
