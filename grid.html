<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .parent {
      display: grid;
      height: 100vh;
      grid-template-rows: 80px 1fr 60px;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-areas:
        "header header header"
        "left main right"
        "footer footer footer";
    }

    .parent__Header {
      grid-area: header;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .parent__Hello {
      grid-area: left;
      background-color: #f8b400;
      padding: 20px;
    }

    .parent__Hii {
      grid-area: main;
      background-color: #4caf50;
      padding: 20px;
    }

    .parent__Bye {
      grid-area: right;
      background-color: #2196f3;
      padding: 20px;
    }

    .parent__Footer {
      grid-area: footer;
      background-color: #555;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="parent__Header">Header</div>
    <div class="parent__Hello">Left Menu</div>
    <div class="parent__Hii">Main Content</div>
    <div class="parent__Bye">Right Menu</div>
    <div class="parent__Footer">Footer</div>
  </div>
</body>
</html>
